    <!-- Copy notification -->
    <div class="copy-notification" id="copyNotification">

    <script>
        // Global variables
        let currentJobId = null;
        let progressInterval = null;
        let allResults = [];
        let currentFilter = 'all';
        let rateLimitCountdown = null;

        // DOM elements
        const searchForm = document.getElementById('searchForm');
        const tiktokForm = document.getElementById('tiktokForm');
        const osintForm = document.getElementById('osintForm');
        const usernameInput = document.getElementById('usernameInput');
        const tiktokInput = document.getElementById('tiktokInput');
        const emailInput = document.getElementById('emailInput');
        const searchBtn = document.getElementById('searchBtn');
        const tiktokBtn = document.getElementById('tiktokBtn');
        const osintBtn = document.getElementById('osintBtn');
        const progressSection = document.getElementById('progressSection');
        const resultsSection = document.getElementById('resultsSection');
        const tiktokResults = document.getElementById('tiktokResults');
        const osintResults = document.getElementById('osintResults');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const resultsTableBody = document.getElementById('resultsTableBody');
        const rateLimitWarning = document.getElementById('rateLimitWarning');
        const countdown = document.getElementById('countdown');
        const copyNotification = document.getElementById('copyNotification');
        const copyNotificationText = document.getElementById('copyNotificationText');

        // Tab functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                
                // Update active tab button
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update active tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                // Reset states when switching tabs
                resetSearchState();
            });
        });

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Spotlight effect
        function updateSpotlight(e) {
            const spotlight = document.getElementById('spotlight');
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            spotlight.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(0, 212, 255, 0.15) 0%, rgba(124, 58, 237, 0.08) 30%, transparent 70%)`;
        }

        // Copy functionality with enhanced mobile support
        function copyToClipboard(text, customMessage = null) {
            const message = customMessage || 'Copied to clipboard!';
            
            // Clear any existing timeout
            if (window.copyTimeout) {
                clearTimeout(window.copyTimeout);
            }
            
            // Try modern clipboard API first
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyNotification(message);
                }).catch(() => {
                    // Fallback for failed clipboard API
                    fallbackCopyTextToClipboard(text, message);
                });
            } else {
                // Fallback for older browsers or non-secure contexts
                fallbackCopyTextToClipboard(text, message);
            }
        }

        function fallbackCopyTextToClipboard(text, message) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyNotification(message);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                showCopyNotification('Copy failed');
            }
            
            document.body.removeChild(textArea);
        }

        function showCopyNotification(message) {
            copyNotificationText.textContent = message;
            copyNotification.classList.add('show');
            
            // Force reflow to ensure smooth animation
            copyNotification.offsetHeight;
            
            window.copyTimeout = setTimeout(() => {
                copyNotification.classList.remove('show');
            }, 2000);
        }

        // Reset search state
        function resetSearchState() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            currentJobId = null;
            allResults = [];
            progressSection.classList.remove('visible');
            resultsSection.classList.remove('visible');
            tiktokResults.classList.remove('visible');
            osintResults.classList.remove('visible');
            progressBar.style.width = '0%';
            progressText.textContent = 'Initializing search...';
            resultsTableBody.innerHTML = '';
            tiktokResults.innerHTML = '';
            osintResults.innerHTML = '';
        }

        // Rate limit handling
        function handleRateLimit(retryAfter = 60) {
            rateLimitWarning.style.display = 'block';
            rateLimitWarning.classList.add('visible');
            searchBtn.classList.add('rate-limited');
            searchBtn.disabled = true;
            
            let timeLeft = retryAfter;
            countdown.textContent = `${timeLeft}s`;
            
            rateLimitCountdown = setInterval(() => {
                timeLeft--;
                countdown.textContent = `${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    clearInterval(rateLimitCountdown);
                    rateLimitWarning.classList.remove('visible');
                    setTimeout(() => {
                        rateLimitWarning.style.display = 'none';
                    }, 300);
                    searchBtn.classList.remove('rate-limited');
                    searchBtn.disabled = false;
                }
            }, 1000);
        }

        // Username search functionality
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            if (!username) return;

            resetSearchState();
            
            // Update UI
            searchBtn.disabled = true;
            searchBtn.querySelector('.btn-text').textContent = 'Searching...';
            searchBtn.querySelector('.loading-spinner').style.display = 'inline-block';
            progressSection.classList.add('visible');

            try {
                const formData = new FormData(searchForm);
                const response = await fetch('/start_check', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.status === 429) {
                    handleRateLimit(data.retry_after || 60);
                    return;
                }

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                currentJobId = data.job_id;
                document.getElementById('totalSites').textContent = data.total;
                
                // Start polling for progress
                progressInterval = setInterval(checkProgress, 1000);

            } catch (error) {
                console.error('Search error:', error);
                progressText.textContent = `Error: ${error.message}`;
            } finally {
                searchBtn.disabled = false;
                searchBtn.querySelector('.btn-text').textContent = 'Search';
                searchBtn.querySelector('.loading-spinner').style.display = 'none';
            }
        });

        // TikTok search functionality
        tiktokForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = tiktokInput.value.trim();
            if (!username) return;

            // Update UI
            tiktokBtn.disabled = true;
            tiktokBtn.querySelector('.btn-text').textContent = 'Fetching...';
            tiktokBtn.querySelector('.loading-spinner').style.display = 'inline-block';
            tiktokResults.classList.remove('visible');
            tiktokResults.innerHTML = '';

            try {
                const formData = new FormData(tiktokForm);
                const response = await fetch('/tiktok_check', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'TikTok search failed');
                }

                displayTikTokResults(data);

            } catch (error) {
                console.error('TikTok search error:', error);
                tiktokResults.innerHTML = `
                    <div class="error-message">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                tiktokResults.classList.add('visible');
            } finally {
                tiktokBtn.disabled = false;
                tiktokBtn.querySelector('.btn-text').textContent = 'Fetch Data';
                tiktokBtn.querySelector('.loading-spinner').style.display = 'none';
            }
        });

        // OSINT search functionality
        osintForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            if (!email) return;

            // Update UI
            osintBtn.disabled = true;
            osintBtn.querySelector('.btn-text').textContent = 'Searching...';
            osintBtn.querySelector('.loading-spinner').style.display = 'inline-block';
            osintResults.classList.remove('visible');
            osintResults.innerHTML = '';

            try {
                const formData = new FormData(osintForm);
                const response = await fetch('/osint_check', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'OSINT search failed');
                }

                displayOSINTResults(data, email);

            } catch (error) {
                console.error('OSINT search error:', error);
                osintResults.innerHTML = `
                    <div class="error-message">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                osintResults.classList.add('visible');
            } finally {
                osintBtn.disabled = false;
                osintBtn.querySelector('.btn-text').textContent = 'Search Email';
                osintBtn.querySelector('.loading-spinner').style.display = 'none';
            }
        });

        // Display TikTok results
        function displayTikTokResults(data) {
            const profile = data.profile || {};
            const stats = data.stats || {};
            
            const avatarUrl = profile['Avatar URL'] || 'https://via.placeholder.com/120x120?text=No+Avatar';

            const accountCreated = profile['Account Created'] || 'Unknown';
            const nicknameModified = profile['Nickname Last Modified'] || 'Unknown';
            const usernameModified = profile['Username Last Modified'] || 'Unknown';
            
            const followers = stats['Followers'] || '0';

            const friends = stats['Friends'] || '0';

                            </div>

                                </svg>
                                <span>Language: ${language}</span>

                    ${bioLink ? `

                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>

        // Display OSINT results
        function displayOSINTResults(data, email) {
            let resultsHtml = `
                <div class="osint-profile-card">
                    <div class="profile-header">
                        <div class="profile-info">
                            <h2 class="profile-nickname">Email OSINT Results</h2>
                            <p class="profile-username">${email}</p>
                        </div>
                    </div>
            `;

            // Check if we have any data
            if (data && typeof data === 'object' && Object.keys(data).length > 0) {
                resultsHtml += `<div class="details-section"><h3>Found Information</h3>`;
                
                // Display all found data
                for (const [key, value] of Object.entries(data)) {
                    if (key !== 'error' && value !== null && value !== undefined && value !== '') {
                        let displayValue = value;
                        if (typeof value === 'object') {
                            displayValue = JSON.stringify(value, null, 2);
                        }
                        
                        resultsHtml += `
                            <div class="detail-item">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"/>
                                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                                </svg>
                                <span><strong>${key}:</strong> ${displayValue}</span>
                                <button class="copy-btn" onclick="copyToClipboard('${displayValue}', '${key} copied!')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                    </svg>
                                </button>
                            </div>
                        `;
                    }
                }
                
                resultsHtml += `</div>`;
            } else {
                resultsHtml += `
                    <div class="profile-about">
                        No additional information found for this email address.
                    </div>
                `;
            }

            resultsHtml += `</div>`;
            
            osintResults.innerHTML = resultsHtml;
            osintResults.classList.add('visible');
        }

        // Progress checking
        async function checkProgress() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/progress/${currentJobId}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get progress');
                }

                const percent = data.percent || 0;
                progressBar.style.width = `${percent}%`;
                progressText.textContent = `Checking ${data.progress}/${data.total} sites (${percent}%)`;

                if (data.done) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                    
                    allResults = data.results || [];
                    displayResults();
                    
                    progressText.textContent = `Search completed! Found ${allResults.filter(r => r.found).length} matches.`;
                    resultsSection.classList.add('visible');
                }

            } catch (error) {
                console.error('Progress check error:', error);
                clearInterval(progressInterval);
                progressInterval = null;
                progressText.textContent = `Error: ${error.message}`;
            }
        }

        // Display results
        function displayResults() {
            const foundCount = allResults.filter(r => r.found === true).length;
            const notFoundCount = allResults.filter(r => r.found === false).length;
            const errorCount = allResults.filter(r => r.found === null).length;

            document.getElementById('foundCount').textContent = foundCount;
            document.getElementById('notFoundCount').textContent = notFoundCount;
            document.getElementById('errorCount').textContent = errorCount;

            filterResults(currentFilter);
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.dataset.filter;
                
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentFilter = filter;
                filterResults(filter);
            });
        });

        function filterResults(filter) {
            let filteredResults = allResults;

            if (filter === 'found') {
                filteredResults = allResults.filter(r => r.found === true);
            } else if (filter === 'not-found') {
                filteredResults = allResults.filter(r => r.found === false);
            } else if (filter === 'error') {
                filteredResults = allResults.filter(r => r.found === null);
            }

            renderResultsTable(filteredResults);
        }

        function renderResultsTable(results) {
            resultsTableBody.innerHTML = '';

            results.forEach(result => {
                const row = document.createElement('tr');
                
                let statusBadge;
                if (result.found === true) {
                    statusBadge = '<span class="status-badge found">Found</span>';
                } else if (result.found === false) {
                    statusBadge = '<span class="status-badge not-found">Not Found</span>';
                } else {
                    statusBadge = '<span class="status-badge error">Error</span>';
                }

                row.innerHTML = `
                    <td>${result.site}</td>
                    <td>${statusBadge}</td>
                    <td><span class="category-badge">${result.category}</span></td>
                    <td><a href="${result.url}" target="_blank" rel="noopener noreferrer" class="result-link">${result.url}</a></td>
                `;

                resultsTableBody.appendChild(row);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            document.addEventListener('mousemove', updateSpotlight);
        });

        // Responsive particle adjustment
        window.addEventListener('resize', () => {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            createParticles();
        });
    </script>
